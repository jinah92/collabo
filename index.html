    <title>프로젝트 소개</title>
  </head>
  <body>
    <h1>프로젝트 소개</h1>

    <h2>팀소개</h2>
    <ul>
      <li>대장: 최진아</li>
      <li>노예: 강창유</li>
    </ul>
    <h2>아이디어</h2>
    <ul>
      <li>대장: 블라인드 SNS 어플리케이션 서비스</li>
      <li>노예: 공적마스크 앱</li>
    </ul>
    <h2>계획</h2>
    <ul>
      <li>
        대장: - 1. 팀 회의 - 2. 기획서 및 회의록 작성 - 3. 유즈케이스 다이어그램
        작성 및 보고 - 4. 테이블 설계서 작성 및 보고 - 5. 보안 취약점 보고서
        작성 - 6. 개발 착수 - 7. 중간 점검 - 8. 개발 재개 및 최종발표
      </li>
      <li>노예: 하이퍼렛저 블록체인 공부</li>
    </ul>
